services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ForumDataBase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mnbvc
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ForumDataBase"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./forum
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ForumDataBase
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: mnbvc
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
      JWT_EXPIRATION: "36000000"
      SERVER_PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./forum/src/frontend/GameForum-master
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
